kind: Deployment
apiVersion: v1
metadata:
  name: blue
  labels:
      app: blue
spec:
  replicas: 1
  selector:
    matchLabels:
        app: blue
  template:
    metadata:
      labels:
        app: blue
    spec:
        containers:
          - name: blue
            image: khare123/cloud-devops-capstone
            ports: 
              - name: server
                containerPort: 80